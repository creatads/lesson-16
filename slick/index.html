<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body style="background-color:#aaa;overflow-x:hidden;margin: 7rem;">
<h2>В слайдере должна быть возможность видеть миниатюры изображений, а также можно увеличить просмотр слайдера на весь экран.</h2>
<div class="fotorama" data-allowfullscreen="true" data-nav="thumbs">
  <img src="https://s.fotorama.io/1.jpg">
  <img src="https://s.fotorama.io/2.jpg">
</div>

<h2>Слайдер прокручивается бесконечно, даже если в нем всего 3 фотографии</h2>

<div class="your-class">
  <div><img src="https://s.fotorama.io/1.jpg"></div>
  <div><img src="https://s.fotorama.io/2.jpg"></div>
  <div><img src="https://s.fotorama.io/1.jpg"></div>
</div>

<h2> Слайды прокручиваются автоматически через каждые 4 секунды.</h2>
<div class="single">
  <div><img src="https://s.fotorama.io/1.jpg"></div>
  <div><img src="https://s.fotorama.io/2.jpg"></div>
  <div><img src="https://s.fotorama.io/1.jpg"></div>
  <div><img src="https://s.fotorama.io/1.jpg"></div>
  <div><img src="https://s.fotorama.io/2.jpg"></div>
  <div><img src="https://s.fotorama.io/1.jpg"></div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script> $('.your-class').slick({
  infinite: true,
  slidesToShow: 2,
  slidesToScroll: 2
});</script>
  <script>  $('.single').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 4000,
});</script>
</body>
</html>
